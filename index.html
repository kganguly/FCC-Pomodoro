<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>FCC: Pomodoro Clock - v0.1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel='stylesheet prefetch' href='https://use.fontawesome.com/42b46179c6.css'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        Pomodoro Clock
    </header>
    <main class="container">
        <div class="row" id="controls">
            <div class="col-xs-6 col-sm-3 col-sm-offset-3 col-lg-2 col-lg-offset-4 control-box" id="break">
                <div class="control-label">BREAK LENGTH</div>
                <div class="control-entry">
                    <div class="control minus">-</div>
                    <div class="readout" id="break-readout">5</div>
                    <div class="control plus">+</div>
                </div>
            </div>
            <div class="col-xs-6 col-sm-3 col-lg-2 control-box" id="session">
                <div class="control-label">SESSION LENGTH</div>
                <div class="control-entry">
                    <div class="control minus">-</div>
                    <div class="readout" id="session-readout">25</div>
                    <div class="control plus">+</div>
                </div>
            </div>
        </div>
        <div class=row id=timer-row>
            <div class="" id="timer">
                <div class="timer-label">Session</div>
                <div class="timer-readout" id="timer-readout">25</div>
            </div>
        </div>
    </main>

</body>

</html>
